<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 48" fill="none" width="40" height="48">
  <!-- Shaft -->
  <rect x="18" y="2" width="4" height="28" rx="1" fill="url(#shaftGrad)"/>

  <!-- Arrowhead -->
  <path d="M20 46 L6 28 H34 Z" fill="url(#headGrad)" />
  <path d="M20 46 L6 28 H34 Z" fill="none" stroke="#D4A017" stroke-width="1" stroke-linejoin="round"/>

  <!-- Center line on arrowhead -->
  <line x1="20" y1="30" x2="20" y2="44" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>

  <!-- Gold tip gem -->
  <circle cx="20" cy="46" r="2" fill="#F0C040" opacity="0.9"/>

  <!-- Top nock -->
  <rect x="14" y="2" width="12" height="3" rx="1" fill="#D4A017"/>
  <rect x="17" y="1" width="6" height="2" rx="1" fill="#F0C040"/>

  <!-- Fletching left -->
  <path d="M18 8 Q10 10 11 16 Q14 12 18 14 Z" fill="#2AABB5" opacity="0.85"/>
  <!-- Fletching right -->
  <path d="M22 8 Q30 10 29 16 Q26 12 22 14 Z" fill="#2AABB5" opacity="0.85"/>

  <defs>
    <linearGradient id="shaftGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="40%" stop-color="#D4A017"/>
      <stop offset="100%" stop-color="#8B6914"/>
    </linearGradient>
    <linearGradient id="headGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a3a60"/>
      <stop offset="100%" stop-color="#2AABB5"/>
    </linearGradient>
  </defs>
</svg>
