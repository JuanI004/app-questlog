<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Outer triangle frame -->
  <polygon
    points="60,4 116,110 4,110"
    fill="#060e18"
    stroke="#a78bfa"
    stroke-width="2"
  />
  <!-- Inner triangle -->
  <polygon
    points="60,16 106,100 14,100"
    fill="#0a1828"
    stroke="#6d28d9"
    stroke-width="1"
  />

  <!-- Corner diamonds -->
  <rect x="57.5" y="1.5" width="5" height="5" fill="#a78bfa" transform="rotate(45 60 4)"/>
  <rect x="1.5" y="107.5" width="5" height="5" fill="#a78bfa" transform="rotate(45 4 110)"/>
  <rect x="113.5" y="107.5" width="5" height="5" fill="#a78bfa" transform="rotate(45 116 110)"/>

  <!-- Burst lines inside inner triangle vertices -->
  <line x1="60" y1="22" x2="60" y2="32" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="96" x2="26" y2="91" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="102" y1="96" x2="94" y2="91" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Glow circle behind star -->
  <circle cx="60" cy="68" r="18" fill="#a78bfa" opacity="0.08"/>
  <circle cx="60" cy="68" r="13" fill="#a78bfa" opacity="0.06"/>

  <!-- 6-pointed star centered at 60,68 -->
  <polygon
    points="60,50 64,62 76,62 66,70 70,82 60,74 50,82 54,70 44,62 56,62"
    fill="#7c3aed"
    stroke="#a78bfa"
    stroke-width="0.8"
    stroke-linejoin="round"
  />
  <!-- Star inner highlight -->
  <polygon
    points="60,54 63,63 71,63 65,69 67,78 60,73 53,78 55,69 49,63 57,63"
    fill="#a78bfa"
    opacity="0.5"
  />


</svg>
