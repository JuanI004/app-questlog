<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Outer circle frame -->
  <circle cx="60" cy="60" r="56" fill="#060e18" stroke="#D4A017" stroke-width="2"/>
