  <!-- Moneda cuerpo -->
  <circle cx="60" cy="60" r="26" fill="#C8920A"/>
  <!-- Moneda cara dorada -->
  <circle cx="60" cy="60" r="26" fill="#F0C040"/>
  <!-- Borde exterior -->
  <circle cx="60" cy="60" r="26" fill="none" stroke="#8B6914" stroke-width="3.5"/>
  <!-- Borde interior decorativo -->
  <circle cx="60" cy="60" r="22" fill="none" stroke="#D4A017" stroke-width="1"/>

  <!-- Highlight -->
  <ellipse cx="53" cy="47" rx="9" ry="4.5" fill="white" opacity="0.15" transform="rotate(-20 53 47)"/>

  <!-- SÃ­mbolo: estrella de 4 puntas con picos iguales -->
  <polygon points="60,36 63,57 60,84 57,57" fill="#8B6914"/>
  <polygon points="36,60 57,57 84,60 57,63" fill="#8B6914"/>
  <polygon points="60,39 62,57 60,81 58,57" fill="#D4A017"/>
  <polygon points="39,60 58,58 81,60 58,62" fill="#D4A017"/>

  <!-- Centro brillante -->
