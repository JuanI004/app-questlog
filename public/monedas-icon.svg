  <circle cx="60" cy="60" r="46" fill="#0a1828" stroke="#8B6914" stroke-width="1"/>

  <!-- Corner diamonds -->
  <rect x="57.5" y="1.5" width="5" height="5" fill="#F0C040" transform="rotate(45 60 4)"/>
  <rect x="57.5" y="113.5" width="5" height="5" fill="#F0C040" transform="rotate(45 60 116)"/>
  <rect x="1.5" y="57.5" width="5" height="5" fill="#F0C040" transform="rotate(45 4 60)"/>
  <rect x="113.5" y="57.5" width="5" height="5" fill="#F0C040" transform="rotate(45 116 60)"/>

  <!-- Burst lines -->
  <line x1="60" y1="14" x2="60" y2="22" stroke="#D4A017" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="98" x2="60" y2="106" stroke="#D4A017" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="60" x2="22" y2="60" stroke="#D4A017" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="98" y1="60" x2="106" y2="60" stroke="#D4A017" stroke-width="1.5" stroke-linecap="round"/>

